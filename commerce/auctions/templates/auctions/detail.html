<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ object.item }}{% endblock %}</title>
</head>
<body>
    {% block body %}
        <img src="{{ object.image_url }}" alt="">
        <h2>{{ object.item }}</h2>
        <span class="badge rounded-pill bg-dark">{{ object.category }}</span>
        <p>{{ object.description }}</p>
        <span class="badge bg-light text-dark">{{ object.bid }}</span>
        {% if object.is_closed == False %}
            <h4>Bid for item</h4>
            <form method="POST" action="">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="button" value="Bid" />
            </form>
        {% endif %}
    {% endblock %}
</body>
</html>
