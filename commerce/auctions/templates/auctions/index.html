{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    {% for obj in listings %}
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <div class="card-img">
                        <img src="{{ obj.image_url }}" alt="" />
                    </div>
                    <div class="card-body">
                        <p>{{ obj.item }}</p>
                        <span>{{ obj.category }}</span>
                        <p>{{ obj.description }}</p>
                        <span>{{ obj.starting_bid }}</span>
                    </div>
                </div>
            </div>
        </div>

    {% endfor %}

    TODO
{% endblock %}
